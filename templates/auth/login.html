<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTick - Login</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://i.ibb.co/KjnRR0ky/image-2025-04-02-195727739.png">
    
    <style>
        /* General styles for light mode */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 50px;
            width: 100%;
            max-width: 480px; /* Increased size by 10% */
            transition: background-color 0.3s, box-shadow 0.3s;
            text-align: center;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px; /* Increased size */
            height: auto;
        }
        h2 {
            font-size: 28px; /* Increased size */
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            border: 1px solid #ccc;
            padding: 14px;
            border-radius: 8px;
            font-size: 18px;
            box-sizing: border-box;
        }
        .input-group input[type="submit"], .nav-button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            padding: 14px;
            font-size: 20px;
            width: 100%;
            margin-top: 10px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .input-group input[type="submit"]:hover, .nav-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .nav-button {
            display: block;
            margin-top: 12px;
        }
        .theme-toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
        }
        /* Dark mode styles */
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .dark-mode .login-container {
            background-color: #1e1e1e;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .dark-mode .input-group input {
            background-color: #333;
            border-color: #444;
            color: white;
        }
        .dark-mode .input-group input[type="submit"], .dark-mode .nav-button {
            background-color: #008C3E;
        }
        .dark-mode .input-group input[type="submit"]:hover, .dark-mode .nav-button:hover {
            background-color: #006f2b;
        }
        /* Error message styling */
        .error {
            color: red;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>
<body class="dark-mode">

<!-- Button to toggle dark mode -->
<button class="theme-toggle-btn" onclick="toggleTheme()">‚òÄÔ∏è</button>

<div class="login-container">
    <div class="logo">
        <img src="https://i.ibb.co/KjnRR0ky/image-2025-04-02-195727739.png" alt="DevTick Logo" onerror="this.onerror=null; this.src='defaultIcon.png';">
    </div>
    <h2>Login</h2>

    <!-- Displaying global error message if there is any -->
    {% if error %}
        <div class="error">
            <p>{{error}}</p>
        </div>
    {% endif %}
    
    <form action="/auth/login" method="POST">
        <div class="input-group">
            <label id="username" for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label id="password" for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group">
            <input type="submit" value="Login">
        </div>
    </form>
    <button class="nav-button" onclick="location.href='/auth/signup'">Sign Up</button>
    <button class="nav-button" onclick="location.href='/'">Home</button>
</div>

<script>
    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        const button = document.querySelector('.theme-toggle-btn');
        button.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    }
</script>

</body>
</html>
