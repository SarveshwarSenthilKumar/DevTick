<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Project - DevTick</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://i.ibb.co/KjnRR0ky/image-2025-04-02-195727739.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2f3136;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            width: 100%;
            background-color: #1f2024;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .logo img {
            width: 30px;
            height: 30px;
        }

        .theme-toggle-btn, .home-btn {
            background-color: #7289da;
            color: white;
            cursor: pointer;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .theme-toggle-btn:hover, .home-btn:hover {
            background-color: #5b6eae;
        }

        .container {
            background-color: #36393f;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #7289da;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            background-color: #2f3136;
            color: white;
        }

        .light-mode input, .light-mode select, .light-mode textarea {
            background-color: white;
            color: black;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #5b6eae;
        }

        .dark-mode {
            background-color: #2f3136;
            color: white;
        }

        .dark-mode header {
            background-color: #1f2024;
        }

        .dark-mode .container {
            background-color: #36393f;
        }

        .light-mode {
            background-color: #ffffff;
            color: black;
        }

        .light-mode header {
            background-color: #f1f1f1;
        }

        .light-mode .container {
            background-color: #f9f9f9;
        }

        .light-mode .DevTickHeader {
            color: black;
        }

        .additional-fields {
            background-color: #161b22;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .additional-fields input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #0D1117;
            color: #e1e4e8;
            font-size: 1rem;
        }

        .additional-fields button {
            margin-top: 10px;
            background-color: #58a6ff;
            color: white;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        .additional-fields button:hover {
            background-color: #1d80e0;
        }

        .light-mode .additional-fields {
            background-color: #f9f9f9;
            color: black;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
        }

        .light-mode .additional-fields input,
        .light-mode .additional-fields select,
        .light-mode .additional-fields textarea {
            background-color: #ffffff;
            color: black;
            border: 1px solid #ccc;
            padding: 8px;
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .error-message {
            color: #ff4d4d;
            font-size: 1.2rem;
            margin-top: 10px;
            text-align: center;
        }
        
        .tech-stack-field {
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        
        .toggle-container input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        
        .status-select {
            margin-bottom: 15px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Function to dynamically add additional fields
            function addField() {
                const container = document.getElementById("fields-container");
    
                const fieldDiv = document.createElement("div");
                fieldDiv.style.marginBottom = "20px";
    
                const fieldTitle = document.createElement("input");
                fieldTitle.type = "text";
                fieldTitle.name = "additional_field_title[]";
                fieldTitle.placeholder = "Field Title";
                fieldTitle.style.marginBottom = "5px";
    
                const fieldValue = document.createElement("input");
                fieldValue.type = "text";
                fieldValue.name = "additional_field_value[]";
                fieldValue.placeholder = "Field Value";
                fieldValue.style.marginBottom = "20px";
    
                fieldDiv.appendChild(fieldTitle);
                fieldDiv.appendChild(document.createElement("br"));
                fieldDiv.appendChild(fieldValue);
    
                container.appendChild(fieldDiv);
            }
    
            function getFormData() {
                const form = document.getElementById("project-form");
                const formData = new FormData(form);
                return formData;
            }
    
            function validateDates() {
                const startDateInput = document.getElementById('startDate');
                const endDateInput = document.getElementById('endDate');
                const errorDiv = document.getElementById('dateError');
                const today = new Date();
                
                errorDiv.textContent = ''; // Clear previous error
                startDateInput.style.border = ''; // Reset border
                endDateInput.style.border = ''; // Reset border

                if (startDateInput.value) {
                    const startDate = new Date(startDateInput.value);
                    if (startDate > today) {
                        errorDiv.textContent = "Start date cannot be in the future.";
                        startDateInput.style.border = "2px solid #ff4d4d";
                        return false;
                    }
                }

                if (endDateInput.value) {
                    const endDate = new Date(endDateInput.value);
                    if (endDate < today) {
                        errorDiv.textContent = "End date cannot be in the past.";
                        endDateInput.style.border = "2px solid #ff4d4d";
                        return false;
                    }
                }

                if (startDateInput.value && endDateInput.value) {
                    const startDate = new Date(startDateInput.value);
                    const endDate = new Date(endDateInput.value);
                    if (endDate < startDate) {
                        errorDiv.textContent = "End date cannot be before start date.";
                        endDateInput.style.border = "2px solid #ff4d4d";
                        return false;
                    }
                }

                return true;
            }
    
            function submitForm(event) {
                event.preventDefault();
    
                if (!validateDates()) {
                    return;
                }
    
                const formData = getFormData();
                console.log("Final Form Data:", Object.fromEntries(formData));
    
                fetch('/projects/create', {
                    method: 'POST',
                    body: formData
                }).then(response => {
                    return response.json();
                }).then(data => {
                    console.log(data);
                    if (data.success) {
                        window.location.href = "/projects";
                    } else {
                        alert("Error creating project: " + data.error);
                    }
                }).catch(error => {
                    console.error("Error:", error);
                });
            }
    
            document.getElementById('startDate').addEventListener('blur', validateDates);
            document.getElementById('endDate').addEventListener('blur', validateDates);
            window.addField = addField;
    
            // Theme toggle
            window.toggleTheme = function () {
                const body = document.body;
                body.classList.toggle('dark-mode');
                body.classList.toggle('light-mode');
    
                const button = document.querySelector('.theme-toggle-btn');
                button.textContent = body.classList.contains('dark-mode') ? '☀️' : '🌙';
            };
    
            // Go home
            window.goHome = function () {
                window.location.href = "/";
            };
            
            // Generate a random tech stack suggestion
            window.generateTechStack = function() {
                const frontend = ['React', 'Vue', 'Angular', 'Svelte'];
                const backend = ['Node.js', 'Django', 'Spring', 'Laravel'];
                const database = ['MongoDB', 'PostgreSQL', 'MySQL', 'Firebase'];
                const randomStack = [
                    frontend[Math.floor(Math.random() * frontend.length)],
                    backend[Math.floor(Math.random() * backend.length)],
                    database[Math.floor(Math.random() * database.length)]
                ].join(', ');
                document.getElementById('techStack').value = randomStack;
            };
        });
    </script>    
</head>
<body class="dark-mode">

<header>
    <div class="logo">
        <img src="https://i.ibb.co/KjnRR0ky/image-2025-04-02-195727739.png" alt="DevTick Logo">
        <span class="DevTickHeader">DevTick</span>
    </div>
    <div>
        <button class="theme-toggle-btn" onclick="toggleTheme()">☀️</button>
        <button class="home-btn" onclick="goHome()">Home</button>
    </div>
</header>

<div class="container">
    <h2>Add New Project</h2>
    <form id="project-form" method="POST" action="/projects/create">
        <label>Project Title:</label>
        <input id="title" name="title" type="text" required>
        
        <label>Description:</label>
        <textarea id="description" name="description" rows="3" required></textarea>

        <label>Category:</label>
        <input id="category" name="category" type="text">

        <label class="status-select">Status:</label>
        <select id="status" name="status">
            <option value="Planning">Planning</option>
            <option value="Active" selected>Active</option>
            <option value="Completed">Completed</option>
            <option value="On Hold">On Hold</option>
            <option value="Archived">Archived</option>
        </select>

        <label>Tech Stack:</label>
        <input id="techStack" name="techStack" type="text" class="tech-stack-field">
        <button type="button" onclick="generateTechStack()" style="margin-top: 5px; background-color: #58a6ff; color: white; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer;">Suggest Tech Stack</button>

        <label>Repository Link:</label>
        <input id="repoLink" name="repoLink" type="url" placeholder="https://github.com/yourusername/project">

        <label>Contributors:</label>
        <input id="contributors" name="contributors" type="text" placeholder="Comma separated list of contributors">

        <label>Your Role:</label>
        <input id="role" name="role" type="text" placeholder="Your role in the project">

        <div id="dateError" class="error-message"></div>
        <label>Start Date:</label>
        <input id="startDate" name="startDate" type="date">
        
        <label>End Date:</label>
        <input id="endDate" name="endDate" type="date">

        <label>Notes:</label>
        <textarea id="notes" name="notes" rows="2"></textarea>

        <label>Future Plans:</label>
        <textarea id="futurePlans" name="futurePlans" rows="2"></textarea>

        <div class="additional-fields">
            <h3>Additional Fields</h3>
            <div id="fields-container"></div>
            <button type="button" onclick="addField()">+ Add Field</button>
        </div>

        <button type="submit" class="submit-btn">Create Project</button>
    </form>
</div>
</body>
</html>
